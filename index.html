<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018美团生活</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 100 + 'px';
    </script>
    <style>
        body, content, div, img, input, h1 {
            margin: 0;
            padding: 0;
        }
        button{
            border: none;
            outline: none;
        }
        content {
            width: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 0;
            width: 100%;
            height: 2.38rem;
        }

        .uploadImage {
            position: relative;
            margin: 0 auto;
            width: 3rem;
            text-align: center;
            border: 0.03rem dashed #dadada;
            border-radius: 0.1rem;
        }
        #image{
            display: block;
            width: 100%;
        }
        #upload{
            display: block;
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 3rem;
            z-index: 2;
            opacity: 0;
        }
        .btn{
            position: absolute;
            bottom: 1.42rem;
            width: 100%;
        }
        .text{
            width: 100%;
            text-align: center;
            line-height: 1rem;
            font-size: 0.28rem;
            color: #dadada;
        }
        .submit{
            display: block;
            margin: 0 auto;
            width: 3rem;
            height: 0.7rem;
            color:#fff;
            font-size: 0.34rem;
            line-height: 0.7rem;
            border-radius: 0.1rem;
            background-color: #569ded;
        }
    </style>
</head>
<body>
<content>
    <h1>美团</h1>
    <div class="uploadImage">
        <img id="image" src="./btn_upload.jpg" alt="">
        <input id="upload" type="file" accept="image/*" onchange="selectFileImage(this)">
    </div>
    <p class="text">点击此处添加图片</p>
    <div class="btn"><button class="submit">确认</button></div>
</content>
</body>
<script type="text/javascript" src="./jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="./exif.js"></script>
<script type="text/javascript" src="./uploadImage.js"></script>
<script>
    var init = (function () {
        var uploadImage = function () {
            document.querySelector('.submit').onclick = function () {
                var data = document.querySelector('#image').src;
                data = data.substr(23);
                if (!flag) {
                    alert('请选择图片后再点击确认');
                } else {
                    $.ajax({
                        method: 'POST',
                        url: 'http://t.50-jia.com/bim/private/faceMerge',
                        data: {"img64": data},
                        success: function (data) {
                            console.log(data);
                            window.location.href = data.img_url;
                        }
                    })
                }
            }
        };
        return (function () {
            uploadImage();
        })
    })();
    window.onload = init;

</script>
</html>
